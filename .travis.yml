sudo: required

language: r

env:
  global:
    - secure: "KxcKSH4TFMbNMKAj6ePl4yq6SCeYQJcDkw0PMuEdImomwxqY3mP8p+GWVmNN1PKl8k7C/rgLNPAiBoJmddXMzFvGoGRWvyeER0lDN49rzNPHANF9wnMBBYN27mp98hBZlX2Vxu48M3jbmy+wRpmKKvKxTxOa8tUkt0GVEUTPeGQ="

matrix:
  include:

  - os: linux
    dist: precise
    cran: http://cran.rstudio.com/
    before_install:
    - tlmgr install xcolor
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - echo "options(repos = c(CRAN='http://cran.rstudio.com'))" >> ~/.Rprofile

  - os: linux
    dist: trusty
    cran: https://cran.rstudio.com/
    before_install:
    - tlmgr install xcolor
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - echo "options(repos = c(CRAN='https://cran.rstudio.com'))" >> ~/.Rprofile
    - chmod 755 ./_push_vignettes.sh
    after_success:
    - ./_push_vignettes.sh

  - os: osx
    osx_image: xcode8
    brew_packages: gdal
    cran: https://cran.rstudio.com/
    before_install:
    - tlmgr install xcolor
    - echo "options(repos = c(CRAN='https://cran.rstudio.com'))" >> ~/.Rprofile

r_build_args: " "

r_check_args: "--as-cran"

warnings_are_errors: true

r_binary_packages:
  - chron
  - circstats
  - colorspace
  - data.table
  - DEoptim
  - dichromat
  - digest
  - dplyr
  - ggplot2
  - gtable
  - httr
  - igraph
  - knitr
  - labeling
  - latticeextra
  - lubridate
  - magrittr
  - munsell
  - proto
  - randomfields
  - raster
  - rcolorbrewer
  - rcpp
  - reshape
  - rgdal
  - scales
  - secr
  - snow
  - sp
  - stringr
  - testthat
  - tkrplot
  - xts
  - zoo

notifications:
  email:
    on_success: change
    on_failure: change

branches:
  only:
    - master
    - development
