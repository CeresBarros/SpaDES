# Instructions and more configuration options:
#   https://docs.travis-ci.com/user/languages/r

language: r

r:
  - oldrel
  - release
  - devel

cache: packages

addons:
  apt:
    packages:
    - gdal-bin
    - libgdal-dev
    - libgdal1-dev
    - libgeos-dev
    - libgeos++-dev
    - libproj-dev
    - libspatialite-dev
    - libsqlite3-dev
    - libv8-dev
    - tcl8.5-dev
    - tk8.5-dev

env:
  global:
    - secure: "KxcKSH4TFMbNMKAj6ePl4yq6SCeYQJcDkw0PMuEdImomwxqY3mP8p+GWVmNN1PKl8k7C/rgLNPAiBoJmddXMzFvGoGRWvyeER0lDN49rzNPHANF9wnMBBYN27mp98hBZlX2Vxu48M3jbmy+wRpmKKvKxTxOa8tUkt0GVEUTPeGQ="

before_install:
  - tlmgr install xcolor
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - echo "options(repos = c(CRAN='http://cran.rstudio.com'))" >> ~/.Rprofile
  - chmod 755 ./_push_vignettes.sh

r_build_args: " "

r_check_args: "--as-cran"

warnings_are_errors: true

after_success:
  - ./_push_vignettes.sh
  - Rscript -e 'library(covr); coveralls(coverage = print(package_coverage(quiet = FALSE))); devtools::session_info()'

notifications:
  email:
    on_success: change
    on_failure: change

branches:
  only:
    - master
    - development
