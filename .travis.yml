  - fpCompare
  - ggplot2
  - gtable
  - htmltools
  - htmlwidgets
  - httpuv
  - httr
  - igraph
  - influenceR
  - knitr
  - labeling
  - latticeExtra
  - lubridate
  - magrittr
  - miniUI
  - munsell
  - plogR
  - proto
  - R.methodsS3
  - R.oo
  - R.utils
  - RandomFields
  - raster
  - RColorBrewer
  - Rcpp
  - RCurl
  - reshape
  - rgdal
  - RSQLite
  - scales
  - secr
  - shiny
  - snow
  - sourcetools
  - sp
  - stringr
  - testthat
  - tibble
  - tkrplot
  - visNetwork
  - xts
  - zoo

notifications:
  email:
    on_success: change
    on_failure: change

branches:
  only:
    - master
    - development
